<!DOCTYPE html>
<meta http-equiv="refresh" content="2">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="{{ url_for('static',filename='bootstrap.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static',filename='index.css') }}" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>HA-AP Monitor</h1>
    </div>
            <h2>Monitor</h2>
                <table class="table">
                <thead>
                    <tr>
                        <th>Engine</td>
                        <th>Status</td>
                    </tr>
                </thead>
                <tbody>
                 {% for t in num %}
                    {% if status == 0 %}
                        <tr class="info">
                            <td>{{ host }}</td>
                            <td>{{ status }}</td>
                            <td>
                                OK
                            </td>
                        </tr>
                     {% else %}
                          <tr class="danger">
                            <td>{{ host }}</td>
                            <td>{{ status }}</td>
                            <td>
                                 Fail
                            </td>
                        </tr>
                     {% endif %}
                    {% endfor %}
                </tbody>
                </table>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">Copyright Â© Matthew</p>
    </div>
</footer>
</body>
</html>
